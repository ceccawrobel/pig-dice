<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
    <h1>Play Pig Dice</h1>
      <p>This is how the game works: roll the dice and keep rolling until you roll a 1 ... blah blah</p>
    <h2>Click the dice to roll a number:</h2>

    <div class="row">
      <div class="col-sm-6">
        <p>Player 1</p>
        <form id="rollP1">
          <button type="submit">Roll me!</button>
        </form>
        <br>
        <form id="holdP1">
          <button type="submit">Hold</button>
        </form>
        <p>score: <span id="scoreP1">0</span></p>
        <p>turn total: <span id="turnTotalP1">0</span></p>
        <ul id="turnP1"></ul>
      </div>
      <div class="col-sm-6">
        <p>Player 2</p>
        <form id="rollP2">
          <button type="submit">Roll me!</button>
        </form>
        <br>
        <form id="holdP2">
          <button type="submit">Hold</button>
        </form>
        <p>score: <span id="scoreP2">0</span></p>
        <p>turn total: <span id="turnTotalP2">0</span></p>
        <ul id="turnP2"></ul>
      </div>
    </div>
  </body>
</html>
